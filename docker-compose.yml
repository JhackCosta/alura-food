version: '3.8'

services:
  mysql-pagamentos:
    image: mysql:8.0
    container_name: mysql-pagamentos
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-alurafood-pagamento}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pagamentos-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pagamentos-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pagamentos-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-pagamentos:3306/${MYSQL_DATABASE:-alurafood-pagamento}?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      mysql-pagamentos:
        condition: service_healthy
    networks:
      - pagamentos-network

volumes:
  mysql_data:
    driver: local

networks:
  pagamentos-network:
    driver: bridge

